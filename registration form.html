<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="registration.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration form</title>
</head>
<body>
	<div class="main">
		<div class="register">
			<h2> register here</h2>
			<form id="register" method="post">
				<label>first name :</label><br>
				<input type="text" placeholder="enter your name" name="fname" id="name"><br><br>
				<label>last name :</label><br>
				<input type="text" placeholder="enter your last name" name="lname" id="name"><br><br>
				<label> your age :</label><br>
				<input type="number" name="age" placeholder="how old are you?" id="name"><br><br>
				<label> email :</label>
				<input type="text" name="email" placeholder="enter your email" id="name"><br><br>
				<label>gender :</label><br>
				<input type="radio" name="gender" id="male">
				<span id="male">male</span>
				<input type="radio" name="gender" id="female">
				<span id="female">female</span><br><br>
				<label>known language :</label><br>
				<input type="checkbox" name="lang" id="hindi">
				<span id="hindi">hindi</span>
				<input type="checkbox" name="lang" id="english">
				<span id="english">english</span>
				<input type="checkbox" name="lang" id="urdu">
				<span id="urdu">urdu</span><br><br>
				<input type="submit" name="submit" value="submit" id="submit">

			</form>
		</div>
	</div>

</body>
</html>
